name: text_canva
description: "Text Canva App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.6
  google_fonts: ^6.2.1
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_generator: ^2.0.1
  flutter_screenutil: ^5.9.3
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  go_router: ^14.2.1
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/
